<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.commodityListTilte}</title>
        
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.commodityListTilte}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"  action="#{mercanciaBean.iniciar()}" 
                                     ></p:commandButton>
                </h:form>
                <p:dataTable value="#{mercanciaBean.mercancias}" var="m" >
                    <p:column headerText="#{str.action}" >
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"   action="#{mercanciaBean.editar(m)}"
                                             ></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.commodityNameHeader}">
                        <p:outputLabel value="#{m.nombre}" ></p:outputLabel>                        
                    </p:column>
                    <p:column headerText="#{str.quantityHeader}">
                        <p:outputLabel value="#{m.cantidad}" ></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.priceHeader}">
                        <p:outputLabel value="#{m.precio}" ></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.catalogNameHeader}">
                        <p:outputLabel value="#{m.catalogo.nombre}" ></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
