<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   
    <h:head>
        <title>#{str.catalogFormTitle}</title>
        
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml" >
            <ui:define name="contenido" >
                <h2>#{str.catalogFormHeader}</h2>
                <p:fieldset legend="#{str.catalogLegendForm}">
                    <h:form>
                        <p:inputText placeholder="#{str.catalogNamePrompt}" value="#{catalogoBean.catalogo.nombre}" ></p:inputText>
                        
                        <p:inputText placeholder="#{str.descriptionPrompt}" value="#{catalogoBean.catalogo.descripcion}" ></p:inputText>
                        
                        <p:inputText placeholder="#{str.seriesPrompt}" value="#{catalogoBean.catalogo.serie}" ></p:inputText>
                        
                        
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{catalogoBean.guardar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{catalogoBean.eliminar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{catalogoBean.cancelar()}" ></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
