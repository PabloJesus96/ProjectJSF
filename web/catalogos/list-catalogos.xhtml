<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.catalogListTitle}</title>
        
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.catalogListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{catalogoBean.iniciar()}" ></p:commandButton>
                </h:form>
                <p:dataTable value="#{catalogoBean.catalogos}" var="c">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{catalogoBean.editar(c)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.catalogNameHeader}">
                        <p:outputLabel value="#{c.nombre}"></p:outputLabel>
                    </p:column>    
                    <p:column headerText="#{str.descriptionHader}">
                            <p:outputLabel value="#{c.descripcion}"></p:outputLabel>
                    </p:column>        
                    <p:column headerText="#{str.seriesHeader}">
                                <p:outputLabel value="#{c.serie}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
            </ui:composition>
    </h:body>
</html>
